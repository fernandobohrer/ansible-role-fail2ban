---
# Update the apt cache if it is older than the apt_cache_valid_time value.
# Option set in seconds.
apt_cache_valid_time: 3600

# After registering 10 failed ssh login attempts in the
# last 24 hours, block the source IP address for a week.
fail2ban__sshd_enabled: "true"
fail2ban__sshd_port: 22
fail2ban__sshd_findtime: 86400
fail2ban__sshd_maxretry: 10
fail2ban__sshd_bantime: 604800
